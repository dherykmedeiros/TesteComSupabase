<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Relatórios</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Container principal -->
    <div id="loginContainer" class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form id="loginForm" class="space-y-4">
            <input type="text" id="username" placeholder="Nome de Usuário" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <input type="password" id="password" placeholder="Senha" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md">Login</button>
        </form>
    </div>

    <!-- Mensagem de boas-vindas e botão de logout -->
    <div id="userHeader" class="hidden w-full max-w-md p-4 mt-4 bg-white rounded-lg shadow-md flex justify-between items-center">
        <div id="welcomeMessage" class="text-lg text-indigo-600"></div>
        <button id="logoutButton" class="bg-red-600 text-white p-2 rounded-md">Logout</button>
    </div>

    <!-- Painel do Administrador -->
    <div id="adminPanel" class="hidden w-full max-w-md p-6 bg-white rounded-lg shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">Painel do Administrador</h2>

        <h3 class="text-lg font-semibold mb-2">Criar usuário</h3>
        <form id="createUserForm" class="space-y-4">
            <input type="text" id="fullName" placeholder="Nome Completo" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <input type="text" id="newUsername" placeholder="Nome de Usuário" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <input type="text" id="cpf" placeholder="CPF" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <input type="password" id="newUserPassword" placeholder="Senha do Usuário" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <select id="role" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
                <option value="fiscal">Fiscal</option>
                <option value="client">Cliente</option>
            </select>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md">Criar Usuário</button>
        </form>

        <h3 class="text-lg font-semibold mt-6 mb-2">Relatórios Pendentes</h3>
        <ul id="pendingReports" class="space-y-2"></ul>
    </div>

    <!-- Painel do Fiscal -->
    <div id="fiscalPanel" class="hidden w-full max-w-md p-6 bg-white rounded-lg shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">Painel do Fiscal</h2>
        <h3 class="text-lg font-semibold mb-2">Criar Relatório</h3>
        <form id="createReportForm" class="space-y-4">
            <input type="text" id="reportContent" placeholder="Conteúdo do Relatório" required
                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500">
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md">Criar Relatório</button>
        </form>
    </div>

    <!-- Painel do Cliente -->
    <div id="clientPanel" class="hidden w-full max-w-md p-6 bg-white rounded-lg shadow-md mt-6">
        <h2 class="text-xl font-bold mb-4">Painel do Cliente</h2>
        <h3 class="text-lg font-semibold mb-2">Relatórios</h3>
        <ul id="clientReports" class="space-y-2"></ul>
    </div>

    <!-- Script da aplicação -->
    <script src="app.js"></script>

</body>
</html>
